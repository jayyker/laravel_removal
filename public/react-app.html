<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory - React</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api'; // Update with your Laravel URL
        const API_ENDPOINTS = {
            products: `${API_BASE_URL}/products` 
        };

        // API Service
        const apiService = {
            async getAllProducts() {
                try {
                    const response = await axios.get(API_ENDPOINTS.products);
                    return response.data;
                } catch (error) {
                    console.error('Error fetching products:', error);
                    throw error;
                }
            },

            async createProduct(productData) {
                try {
                    const response = await axios.post(API_ENDPOINTS.products, productData);
                    return response.data;
                } catch (error) {
                    console.error('Error creating product:', error);
                    throw error;
                }
            },

            async updateProduct(id, productData) {
                try {
                    const response = await axios.put(`${API_ENDPOINTS.products}/${id}`, productData);
                    return response.data;
                } catch (error) {
                    console.error('Error updating product:', error);
                    throw error;
                }
            },

            async deleteProduct(id) {
                try {
                    const response = await axios.delete(`${API_ENDPOINTS.products}/${id}`);
                    return response.data;
                } catch (error) {
                    console.error('Error deleting product:', error);
                    throw error;
                }
            }
        };

        // Main App Component
        function ProductInventoryApp() {
            const [products, setProducts] = useState([]);
            const [filteredProducts, setFilteredProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('create'); // 'create' or 'edit'
            const [currentProduct, setCurrentProduct] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                sku: '',
                price: '',
                quantity: '',
                description: ''
            });
            const [message, setMessage] = useState({ type: '', text: '' });

            // Fetch products on component mount
            useEffect(() => {
                fetchProducts();
            }, []);

            // Filter products when search term changes
            useEffect(() => {
                if (!searchTerm.trim()) {
                    setFilteredProducts(products);
                } else {
                    const filtered = products.filter(product =>
                        product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        product.sku.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    setFilteredProducts(filtered);
                }
            }, [searchTerm, products]);

            const fetchProducts = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await apiService.getAllProducts();
                    if (response.success) {
                        setProducts(response.data);
                        setFilteredProducts(response.data);
                    } else {
                        setError('Failed to fetch products');
                    }
                } catch (err) {
                    setError('Error connecting to server. Make sure Laravel is running on localhost:8000');
                    console.error('API Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleSearch = () => {
                // Already handled by useEffect
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const openCreateModal = () => {
                setModalType('create');
                setCurrentProduct(null);
                setFormData({
                    name: '',
                    sku: '',
                    price: '',
                    quantity: '',
                    description: ''
                });
                setShowModal(true);
            };

            const openEditModal = (product) => {
                setModalType('edit');
                setCurrentProduct(product);
                setFormData({
                    name: product.name,
                    sku: product.sku,
                    price: product.price,
                    quantity: product.quantity,
                    description: product.description || ''
                });
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setCurrentProduct(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    let response;
                    
                    if (modalType === 'create') {
                        response = await apiService.createProduct(formData);
                    } else {
                        response = await apiService.updateProduct(currentProduct.id, formData);
                    }
                    
                    if (response.success) {
                        setMessage({ type: 'success', text: response.message });
                        closeModal();
                        fetchProducts(); // Refresh the list
                        
                        // Clear message after 3 seconds
                        setTimeout(() => setMessage({ type: '', text: '' }), 3000);
                    } else {
                        setMessage({ type: 'error', text: response.errors ? Object.values(response.errors).flat().join(', ') : 'Operation failed' });
                    }
                } catch (error) {
                    if (error.response && error.response.data && error.response.data.errors) {
                        const errors = error.response.data.errors;
                        const errorMessages = Object.values(errors).flat().join(', ');
                        setMessage({ type: 'error', text: errorMessages });
                    } else {
                        setMessage({ type: 'error', text: 'Network error. Please check your connection.' });
                    }
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (id) => {
                if (!window.confirm('Are you sure you want to delete this product?')) return;
                
                try {
                    const response = await apiService.deleteProduct(id);
                    if (response.success) {
                        setMessage({ type: 'success', text: response.message });
                        fetchProducts(); // Refresh the list
                        
                        setTimeout(() => setMessage({ type: '', text: '' }), 3000);
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: 'Error deleting product' });
                }
            };

            const formatPrice = (price) => {
                const num = parseFloat(price);
                return num.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2
                });
            };

            if (loading && products.length === 0) {
                return (
                    <div className="flex justify-center items-center h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading products...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                            <h1 className="text-3xl font-bold text-gray-900">Product Inventory</h1>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {/* Messages */}
                        {message.text && (
                            <div className={`mb-4 p-4 rounded-md ${message.type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'}`}>
                                {message.text}
                            </div>
                        )}

                        {/* Search and Add Section */}
                        <div className="mb-6 bg-white p-4 rounded-lg shadow">
                            <div className="flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
                                <div className="flex-grow">
                                    <input
                                        type="text"
                                        placeholder="Search by product name or SKU..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                        className="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <button
                                    onClick={openCreateModal}
                                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-medium flex items-center justify-center"
                                >
                                    <i className="fas fa-plus mr-2"></i> Add New Product
                                </button>
                            </div>
                        </div>

                        {/* Products Table */}
                        <div className="bg-white shadow overflow-hidden sm:rounded-lg">
                            {error ? (
                                <div className="p-8 text-center">
                                    <div className="text-red-600 mb-2">
                                        <i className="fas fa-exclamation-triangle text-3xl"></i>
                                    </div>
                                    <p className="text-gray-700 mb-4">{error}</p>
                                    <button
                                        onClick={fetchProducts}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                                    >
                                        Retry
                                    </button>
                                </div>
                            ) : filteredProducts.length === 0 ? (
                                <div className="p-8 text-center">
                                    <p className="text-gray-600">
                                        {searchTerm ? `No products found for "${searchTerm}"` : 'No products available. Add your first product!'}
                                    </p>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NAME</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PRICE</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">QUANTITY</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DESCRIPTION</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ACTIONS</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredProducts.map((product) => (
                                                <tr key={product.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.id}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{product.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{product.sku}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{formatPrice(product.price)}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.quantity}</td>
                                                    <td className="px-6 py-4 text-sm text-gray-600">{product.description || '-'}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <button
                                                            onClick={() => openEditModal(product)}
                                                            className="text-blue-600 hover:text-blue-900 mr-3"
                                                        >
                                                            <i className="fas fa-edit mr-1"></i> Edit
                                                        </button>
                                                        <button
                                                            onClick={() => handleDelete(product.id)}
                                                            className="text-red-600 hover:text-red-900"
                                                        >
                                                            <i className="fas fa-trash mr-1"></i> Delete
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white mt-8 py-4 border-t">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <p className="text-center text-gray-500 text-sm">
                                Â© 2025 Product Inventory Manager. All rights reserved.
                            </p>
                        </div>
                    </footer>

                    {/* Modal */}
                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-medium">
                                        {modalType === 'create' ? 'Add New Product' : 'Edit Product'}
                                    </h3>
                                    <button
                                        onClick={closeModal}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <form onSubmit={handleSubmit}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Product Name *</label>
                                            <input
                                                type="text"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleInputChange}
                                                required
                                                className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">SKU *</label>
                                            <input
                                                type="text"
                                                name="sku"
                                                value={formData.sku}
                                                onChange={handleInputChange}
                                                required
                                                className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Price *</label>
                                            <input
                                                type="number"
                                                name="price"
                                                step="0.01"
                                                min="0"
                                                value={formData.price}
                                                onChange={handleInputChange}
                                                required
                                                className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Quantity *</label>
                                            <input
                                                type="number"
                                                name="quantity"
                                                min="0"
                                                value={formData.quantity}
                                                onChange={handleInputChange}
                                                required
                                                className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Description</label>
                                            <textarea
                                                name="description"
                                                value={formData.description}
                                                onChange={handleInputChange}
                                                rows="3"
                                                className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                    </div>

                                    <div className="mt-6 flex justify-end space-x-3">
                                        <button
                                            type="button"
                                            onClick={closeModal}
                                            className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                            disabled={loading}
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            disabled={loading}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 flex items-center"
                                        >
                                            {loading ? (
                                                <>
                                                    <i className="fas fa-spinner fa-spin mr-2"></i>
                                                    Saving...
                                                </>
                                            ) : (
                                                modalType === 'create' ? 'Create Product' : 'Update Product'
                                            )}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProductInventoryApp />);
    </script>
</body>
</html>
